<!-- FIXME: menu-->
{% load static %}
{% load get_attribute %}

<section class="content-header">
  <h1>
    Upload Template
  </h1>
</section>

<section class="content">
    <form id="form_start" action="{{ url }}" method="post"
          enctype=multipart/form-data>
        {% csrf_token %}

        {{ data.upload_form }}

        <div id="upload_errors" style="color:red;">
            {{ data|get_attribute:'error' | safe}}
        </div>

        <br/>
        <input type="submit" class="btn btn-secondary" value="Upload Template"/>
    </form>

    {% if data.dependency_resolver %}
    <hr>
    <div id="dependencies">
        {{ data.dependency_resolver }}
    </div>
    {% endif %}

    <div id="redirect_url" style="display: none;">{{data.redirect_url}}</div>
    <div id="vm_id" style="display: none;">{{data.version_manager.id}}</div>
</section>
