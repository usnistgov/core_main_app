<div>
    <button id="btn-previous-page" type="button" class="btn btn-secondary mb-2 float-{% if BOOTSTRAP_VERSION == "4.6.2" %}right{% elif BOOTSTRAP_VERSION == "5.1.3" %}end{% endif %}">
        <i class="fas fa-arrow-left"></i> Back to previous
    </button>
    {% if data.display_download_options %}
    <button class="btn btn-secondary download {% if BOOTSTRAP_VERSION == "4.6.2" %}mr-1 float-right{% elif BOOTSTRAP_VERSION == "5.1.3" %}me-1 float-end{% endif %}">
        <i class="fas fa-download"></i> Download
    </button>
    {% endif %}
    {% if data.share_pid_button %}
        {% include 'core_linked_records_app/user/sharing/data_detail/button.html' %}
    {% endif %}
    {% if 'core_tsne_app' in INSTALLED_APPS %}
        <a style="margin-top: 1em;" class="btn btn-primary {% if BOOTSTRAP_VERSION == "4.6.2" %}float-right{% elif BOOTSTRAP_VERSION == "5.1.3" %}float-end{% endif %}"
           href="{% url 'core_tsne_app_data' data.data.id %}">
            view on t-sne map
        </a>
    {% endif %}

        <div class="row {% if BOOTSTRAP_VERSION == "4.6.2" %}float-right mr-1{% elif BOOTSTRAP_VERSION == "5.1.3" %}float-end me-1{% endif %}"  {% if not can_display_selector %} style="display:none" {% endif %}>
            <div class="form-group ">
                <select class="selectpicker form-control" id="xslt-selector" >
                   {% if not template_xsl_rendering.default_detail_xslt %}  <option value={{None}}>Default</option>{% endif %}
                   {% for xslt in template_xsl_rendering.list_detail_xslt.all %}
                        {% if xslt.id == xslt_id %}
                            <option value="{{xslt.id}}" selected >{{xslt.name}} {% if xslt == template_xsl_rendering.default_detail_xslt %} (default) {% endif %}</option>
                        {% else %}
                            <option value="{{xslt.id}}" >{{xslt.name}} {% if xslt == template_xsl_rendering.default_detail_xslt %} (default) {% endif %}</option>
                        {% endif %}
                   {% endfor %}
                </select>
            </div>
        </div>

</div>
