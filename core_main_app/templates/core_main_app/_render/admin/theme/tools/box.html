{% if WEBSITE_ADMIN_COLOR == "yellow" %}
    <div class="box box-warning">
{% elif WEBSITE_ADMIN_COLOR == "blue" %}
    <div class="box box-primary">
{% else %}
    <div class="box box-default">
{% endif %}
    <div class="box-header with-border">
        <h1 class="box-title">{% block box_title %}{% endblock %}</h1>

        <div class="box-tools {% if BOOTSTRAP_VERSION|first == "4" %}mr-3 float-right{% elif BOOTSTRAP_VERSION|first == "5"  %}me-3 float-end{% endif %}">
            {% block box_tools %}{% endblock %}
        </div>
    </div>
    <div class="m-3 box-body">
        {% block box_body %}{% endblock %}
    </div>
    <div class="box-footer">
        {% block box_footer %}{% endblock %}
    </div>
</div>
