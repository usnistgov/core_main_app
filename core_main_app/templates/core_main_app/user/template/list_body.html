{% for template in object_list %}
{# FIXME remove templateID as it is not correct HTML attribute #}
<tr>
    <td templateID='{{ template.current }}' class="template-name">
        {% if template.user %} <i class="fas fa-user" title="User Defined Item"></i>
        {% else %}<i class="fas fa-users" title="Global Item"></i>
        {% endif%} {{ template.title }}
    </td>
    <td>
        {% block actions %}{% endblock %}
    </td>
</tr>
{% endfor %}
